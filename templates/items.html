{% include "_header.html" %}
    
    <div id="users">
    {% for user in users %}
        <div id="user-{{ user.user_pk }}" class="user">
            <div>{{ user.user_pk }}</div>
            <div>{{ user.user_name }}</div>
            <div>{{ user.user_last_name }}</div>
            <button mix-delete="/users/{{ user.user_pk }}">
                Delete
            </button>
        </div>
    {% endfor %}
    </div>

{% include "_footer.html" %}
